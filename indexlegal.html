<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Entrevista de Desligamento</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; padding: 20px;
  }
  .login-container {
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    width: 100%; max-width: 400px;
    background: white; padding: 2rem; border-radius: 1rem;
  }
  .login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,109,200,0.15);
  }
  input:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
  }
  .submit-btn {
    transition: all 0.3s ease;
    background: linear-gradient(to right, #4a80e8, #5d9df8);
  }
  .submit-btn:hover {
    background: linear-gradient(to right, #3a70d8, #4d8de8);
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="flex items-center justify-center mb-8">
      <!-- logo simples azul marinho -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
      </svg>
      <h1 class="text-3xl font-bold text-blue-900 ml-3">Entrevista RH</h1>
    </div>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login de Acesso</h2>
    <p class="text-gray-600 text-center mb-8">Informe seus dados para acessar a plataforma de entrevista de desligamento</p>
    <form action="entrevista.php" method="post" class="space-y-6" id="login-form">
      <div>
        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          maxlength="14"
          placeholder="000.000.000-00"
          required
          oninput="formatCPF(this)"
          class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition duration-300"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seu@email.com"
          required
          class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition duration-300"
        />
      </div>
      <button
        type="submit"
        class="submit-btn w-full py-3 px-4 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300"
      >
        Acessar Sistema
      </button>
    </form>
  </div>

  <script>
    function formatCPF(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 3 && value.length <= 6) {
        value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
      } else if (value.length > 6 && value.length <= 9) {
        value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
      } else if (value.length > 9) {
        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
      }
      input.value = value.substring(0, 14);
    }
  </script>
</body>
</html>
